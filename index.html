<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            column-count: 3; /* 列数 */
            column-gap: 10px; /* 列之间的间隔 */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .photo {
            margin: 0 0 10px; /* 图片之间的间隔 */
            display: inline-block;
            break-inside: avoid; /* 防止图片跨列 */
        }
        .photo img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photography Portfolio</h1>
        <p>Welcome to my collection of beautiful photos</p>
    </header>
    <div class="container" id="photo-container">
        <!-- JavaScript 将在此处动态加载图片 -->
    </div>
    <script>
        // 在此处使用 JavaScript 动态加载本地图片
        const photoContainer = document.getElementById("photo-container");

        // 图片文件的相对路径
        const photos = [
            "images/photo1.jpg",
            "images/photo2.jpg",
            "images/photo3.jpg",
            "images/photo4.jpg",
            "images/photo5.jpg",
            // 添加更多的图片
        ];

        photos.forEach(photo => {
            const photoDiv = document.createElement("div");
            photoDiv.classList.add("photo");

            const img = document.createElement("img");
            img.src = photo;
            img.alt = "Photo";

            photoDiv.appendChild(img);
            photoContainer.appendChild(photoDiv);
        });
    </script>
</body>
</html>
